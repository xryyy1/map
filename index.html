<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>黔西南州人口图</title>
    <!-- 引入 Echarts 库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <!-- 引入黔西南州地图的 GeoJSON 数据，需提前准备好相应的本地文件或在线链接 -->
    <script src="https://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineCommunity/MapServer/tile/6/18/30.json"></script>
</head>

<body>
    <div id="main" style="width: 800px; height: 600px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));

        // 假设的人口数据示例，格式为 [地区名称, 人口数量]
        var populationData = [
            ["兴义市", 930000],
            ["兴仁市", 570000],
            ["普安县", 340000],
            ["晴隆县", 300000],
            ["贞丰县", 420000],
            ["望谟县", 320000],
            ["册亨县", 280000],
            ["安龙县", 480000]
        ];

        var option = {
            title: {
                text: '黔西南州人口分布',
                left: 'center'
            },
            tooltip: {
                formatter: function (params) {
                    return params.name + " : " + params.value[1] + " 人";
                }
            },
            series: [
                {
                    type:'map',
                    map: '黔西南州',
                    data: populationData,
                    label: {
                        show: true,
                        formatter: function (params) {
                            return params.name;
                        }
                    }
                }
            ]
        };

        myChart.setOption(option);
    </script>
</body>

</html>
